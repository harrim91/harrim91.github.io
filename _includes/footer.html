<footer class>
  <div class="container">
    <div class="row">


      <div class="col-md-6 footer-right">
        <ul class="list-inline footer-links">
          {% for profile in site.social_media %}
            <li>
              {% include social-media-icon.html profile=profile %}
            </li>
          {% endfor %}
          <li>
            <a rel="nofollow" href="mailto:{{site.email}}" class="btn-social btn-outline"><i class="fa fa-fw fa-envelope-o"></i></a>
          </li>
        </ul>
      </div>
      
      <div class="col-md-6 footer-left">
        <p>
          All content copyright {{site.title}} &copy; {{site.time | date: "%Y"}}
        </p>
        <p>
          Designed and built by Michael Harrison
        </p>
        <p>
          Powered by <a target="_blank" href="http://www.jekyllrb.com">Jekyll</a>
        </p>
      </div>

    </div>
  </div>
</footer>
