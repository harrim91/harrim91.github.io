<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} &#8209; {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:image" content="/public/images/avatar.jpg">

  <!-- Compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" />

  <!-- jQuery -->
  <script type="text/javascript" src="/lib/jquery/js/jquery-3.1.0.min.js"></script>

  <!-- Compiled and minified Bootstrap JS -->
  <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/public/css/main.css">
  <script type="text/javascript" src="/public/js/main.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" }}">
</head>
